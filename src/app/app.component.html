<button (click)="addRow()">Add row</button>
<br>

<table spacing="0">  
<tr>
  <td *ngFor="let row of rows">
    <span *ngIf="row.id === editRowId">
      <input type="text" [(ngModel)]="row.name" style="width:25px;height:25px;" />
    </span>
    <span *ngIf="row.id !== editRowId" (click)="toggle(row.id)">{{row.name}}</span>
  </td>
</tr>
</table> 

<h5>Current value of array</h5>
<pre>{{rows | json}}</pre>
